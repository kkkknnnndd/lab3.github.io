<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bố cục trang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #wrapper {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid black;
      padding: 10px;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      height: 120px; /* Tăng chiều cao của header */
      border: 2px solid black;
      box-sizing: border-box;
      text-align: center;
      line-height: 120px; /* Căn chỉnh văn bản giữa theo chiều dọc */
      font-weight: bold;
      margin-bottom: 10px; /* Tạo khoảng cách dưới header */
    }

    nav {
      width: 20%;
      float: left;
      height: 400px; /* Tăng chiều cao của nav */
      border: 2px solid black;
      box-sizing: border-box;
      text-align: center;
      line-height: 400px; /* Căn chỉnh văn bản giữa theo chiều dọc */
      font-weight: bold;
      margin-right: 10px; /* Tạo khoảng cách giữa nav và main */
    }

    main {
      width: 78%;
      float: left;
      height: 400px; /* Tăng chiều cao của main */
      border: 2px solid black;
      box-sizing: border-box;
      text-align: center;
      line-height: 400px; /* Căn chỉnh văn bản giữa theo chiều dọc */
      font-weight: bold;
    }

    footer {
      clear: both;
      width: 100%;
      height: 100px; /* Tăng chiều cao của footer */
      border: 2px solid black;
      box-sizing: border-box;
      text-align: center;
      line-height: 100px; /* Căn chỉnh văn bản giữa theo chiều dọc */
      font-weight: bold;
      margin-top: 420px; /* Tạo khoảng cách trên footer */
    }
  </style>
</head>
<body>
<div id="wrapper">
  <header>header</header>
  <nav>nav</nav>
  <main>main</main>
  <footer>footer</footer>
</div>
</body>
</html>
