<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập slide 68</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* Ví dụ 1: Màu nền xanh nhạt và hover chạy từ trái sang phải */
        .hover-box {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background-color: #add8e6;
            /* Màu xanh nhạt */
            position: relative;
            overflow: hidden;
            line-height: 100px;
            font-size: 24px;
            color: #333;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .hover-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            transition: all 0.5s ease;
        }

        .hover-box:hover::before {
            left: 100%;
        }

        .hover-box span {
            position: relative;
            z-index: 1;
        }

        /* Ví dụ 7: Hình nền xoay và giữ nguyên sau khi hover */
        .image-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
            transform: rotate(0deg);
        }

        .image-container:hover img {
            transform: rotate(360deg);
        }

        /* Tự thiết kế hiệu ứng hover: Phóng to, đổi màu và thêm bóng */
        .custom-hover {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background-color: #8e44ad;
            color: white;
            line-height: 100px;
            font-size: 24px;
            border-radius: 10px;
            transition: all 0.5s ease;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .custom-hover:hover {
            background-color: #9b59b6;
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="hover-box">
        <span>Run</span>
    </div>
    <div class="image-container">
        <img src="c:\Users\Admin\Pictures\gpo-cach-mang-cong-nghe-4.0-2.jpg" alt="Mẫu hình ảnh">
    </div>
    <div class="custom-hover">My Custom Hover</div>

</body>

</html>
